<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Cadastrados</title>
    <!-- Adicione links de CSS necessários aqui, como Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for produto in produtos %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ produto.imagem }}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="{{ produto.nome }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ produto.nome }}</h5>
                            <p class="card-text">{{ produto.descricao }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <!-- Botão de remoção -->
                                    {% if current_user.is_authenticated %}
                                    <form id="removeForm{{ produto.id }}" method="post" action="/catalogo" onsubmit="event.preventDefault(); removeProduto({{ produto.id }});">
                                        <input type="hidden" name="id" value="{{ produto.id }}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                                    </form>
                                    {% endif %}
                                </div>
                                <small class="text-muted">R$ {{ produto.preco }}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    

    <!-- Adicione scripts JS necessários aqui, como Bootstrap e sua função removeProduto -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function removeProduto(produtoId) {
            document.getElementById('removeForm' + produtoId).submit();
        }
    </script>
</body>
</html>
