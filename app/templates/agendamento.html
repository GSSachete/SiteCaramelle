<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript"></script>
  <title>Agendamento - Caramelle</title>
  <link href="../static/style.css" rel="stylesheet">
</head>
<body>
  <main>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #f0a91d;">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" href="index">Caramelle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark active" aria-current="page" href="/agendamento">Agendamento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/catalogo">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/sobre">Sobre</a>
            </li>
            <li class="nav-item">
              {% if current_user.is_authenticated %}
                    <a class="nav-link text-dark" href="/logout">Logout</a>
                {% else %}
                    <a class="nav-link text-dark" href="/login">Login</a>
                {% endif %}
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="mb-4">Agendamento para encomendas</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Seu email">
        </div>
        <div class="mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control" id="data" name="data">
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Escreva a quantidade e tipos desejados"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Agendar</button>
      </form>
    </div>
 
  </main>

  <footer class="footer mt-5">
    <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
      <div class="row">
        <div class="col-lg-3 mb-3">
          <a class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none" href="/index" aria-label="Bootstrap">
            <span>Caramelle</span>
          </a>
        </div>
        <div class="col-6 col-lg-2 offset-lg-1 mb-3">
          <h5>Agendamento</h5>
          <ul class="list-unstyled">
            <li class="mb-2"><a href="/agendamento">Agendamento</a></li>
           
          </ul>
        </div>
        <div class="col-6 col-lg-2 mb-3 bg-custom">
          <h5>Catálogo</h5>
          <ul class="list-unstyled">
            <li class="mb-2"><a href="/catalogo">Catálogo</a></li>
          </ul>
        </div>
        <div class="col-6 col-lg-2 mb-3">
          <h5>Sobre</h5>
          <ul class="list-unstyled">
            <li class="mb-2"><a href="https://www.instagram.com/caramelleassis/">Instagram</a></li>
            <li class="mb-2"><a href="https://wa.me/5518997334577">Whatsapp</a></li>
          </ul>
        </div>
        <div class="col-6 col-lg-2 mb-3">
          <h5>Entrar</h5>
          <ul class="list-unstyled">
            <li class="mb-2"><a href="/register">Register</a></li>
            <li class="mb-2"><a href="/login">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
